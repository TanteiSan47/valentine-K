<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Ti ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    text-align: center;
    color: white;
}

.card {
    background: rgba(255, 255, 255, 0.15);
    padding: 40px;
    border-radius: 20px;
    backdrop-filter: blur(12px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    max-width: 420px;
    animation: fadeIn 2s ease-in-out;
}

h1 {
    font-size: 2.2em;
    margin-bottom: 20px;
}

p {
    font-size: 1.1em;
    line-height: 1.6;
}

button {
    margin-top: 20px;
    padding: 12px 25px;
    border: none;
    border-radius: 30px;
    background: white;
    color: #ff4b6e;
    font-size: 1em;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #ff4b6e;
    color: white;
}

/* Animaci√≥n */
@keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}

/* Corazones flotando */
.heart {
    position: absolute;
    bottom: -10px;
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% {transform: translateY(0); opacity: 1;}
    100% {transform: translateY(-100vh); opacity: 0;}
}
</style>
</head>

<body>

<div class="card">
    <h1>Feliz 14 ‚ù§Ô∏è</h1>
    <p>
        No es mucho, pero lo hago de coraz√≥n.  
        No es por obligaci√≥n, es porque me nace.  
        Solo quiero que sepas que me importas  
        y que, incluso en los momentos dif√≠ciles,  
        aqu√≠ estoy para ti.
    </p>

    <button onclick="playMusic()">Escucha esto üé∂</button>
</div>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
function playMusic() {
    document.getElementById("bgMusic").play();
}

/* Crear corazones autom√°ticamente */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    heart.style.animationDuration = Math.random() * 3 + 4 + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
